<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13 - CSS 157</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }


        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: lightblue;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            margin-top: 60px;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
        }

        @media (max-width: 600px) {
            body {
                background-color: lightblue;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                background-color: lightgreen;
            }
        }

        @media (min-width: 1025px) {
            body {
                background-color: lightcoral;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Tech Learning Hub</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h2>Welcome to Tech Learning Hub</h2>
            <p>Empowering learners with technology and skills. Explore web development, programming, and tech trends.</p>
        </section>
    </main>
</body>
</html>
