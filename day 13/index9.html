<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13 - CSS 165</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        main {
            text-align: center;
            padding: 50px 20px;
            min-height: 90vh;
        }

        main h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #12042b;
        }

        main p {
            font-size: 18px;
            color: #555;
            max-width: 800px;
            margin: auto;
        }

        footer {
            background-color: #12042b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin: auto;
            gap: 10px;
        }

        .footer-item {
            flex: 1;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <main>
        <h1>Learn Web Development</h1>
        <p>Web development involves HTML, CSS, JavaScript, and frameworks like React or Angular. Start your journey
            today!</p>
    </main>

    <footer>
        <div class="footer-container">
            <p class="footer-item">&copy; 2025 VETRI IT SYSTEMS PVT LTD</p>
            <p class="footer-item">All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
