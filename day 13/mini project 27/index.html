<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27: Responsive Grid-Based Product Gallery</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <section class="gallery-container">
            <h2>Product Gallery</h2>
            <div class="gallery">
                <div class="product">
                    <img src="assets/images/image.png" alt="Product 1">
                    <p class="product-name">Product 1</p>
                    <p class="price">Price Rs 10.00</p>
                </div>
                <div class="product">
                    <img src="assets/images/image.png" alt="Product 2">
                    <p class="product-name">Product 2</p>
                    <p class="price">Price Rs 15.00</p>
                </div>
                <div class="product">
                    <img src="assets/images/image.png" alt="Product 3">
                    <p class="product-name">Product 3</p>
                    <p class="price">Price Rs 20.00</p>
                </div>
                <div class="product">
                    <img src="assets/images/image.png" alt="Product 4">
                    <p class="product-name">Product 4</p>
                    <p class="price">Price Rs 25.00</p>
                </div>
                <div class="product">
                    <img src="assets/images/image.png" alt="Product 5">
                    <p class="product-name">Product 5</p>
                    <p class="price">Price Rs 30.00</p>
                </div>
                <div class="product">
                    <img src="assets/images/image.png" alt="Product 6">
                    <p class="product-name">Product 6</p>
                    <p class="price">Price Rs 35.00</p>
                </div>
                <div class="product">
                    <img src="assets/images/image.png" alt="Product 7">
                    <p class="product-name">Product 7</p>
                    <p class="price">Price Rs 40.00</p>
                </div>
                <div class="product">
                    <img src="assets/images/image.png" alt="Product 8">
                    <p class="product-name">Product 8</p>
                    <p class="price">Price Rs 45.00</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
