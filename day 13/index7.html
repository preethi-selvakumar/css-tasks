<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13 - CSS 163</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 80vh;
        }

        .sidebar {
            background: #222;
            color: white;
            padding: 20px;
            display: none;
        }

        .sidebar h2 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px 0;
        }

        .content {
            background: #f4f4f4;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        /* Tablet & Desktop */
        @media (min-width: 768px) {
            .dashboard-container {
                grid-template-columns: 250px 1fr;
            }
            .sidebar {
                display: block;
            }
            .content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Large Screens */
        @media (min-width: 1024px) {
            .content {
                grid-template-columns: repeat(3, 1fr);
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Dashboard Menu</h2>
            <ul>
                <li>Overview</li>
                <li>Users</li>
                <li>Sales</li>
                <li>Analytics</li>
                <li>Settings</li>
            </ul>
        </aside>

        <main class="content">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,250</p>
            </div>
            <div class="card">
                <h3>Monthly Sales</h3>
                <p>$15,000</p>
            </div>
            <div class="card">
                <h3>New Signups</h3>
                <p>320</p>
            </div>
            <div class="card">
                <h3>Active Users</h3>
                <p>980</p>
            </div>
            <div class="card">
                <h3>Server Status</h3>
                <p>Online</p>
            </div>
            <div class="card">
                <h3>Pending Issues</h3>
                <p>5</p>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Admin Dashboard</p>
    </footer>

</body>
</html>
