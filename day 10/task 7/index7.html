<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - CSS 124</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 30px auto;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            display: grid;
            grid-template-rows: auto 1fr;
            padding: 15px;
        }

        .card-content h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .card-content p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .card-footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .card-footer:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <article class="card">
                    <img src="assets/images/web development.webp" alt="Technology">
                    <div class="card-content">
                        <h2>Web Development</h2>
                        <p>Learn the latest web development technologies and frameworks.</p>
                    </div>
                    <div class="card-footer">Read More</div>
                </article>
        
                <article class="card">
                    <img src="assets/images/uiux.webp" alt="Design">
                    <div class="card-content">
                        <h2>UI/UX Design</h2>
                        <p>Master user experience and interface design principles.</p>
                    </div>
                    <div class="card-footer">Read More</div>
                </article>
        
                <article class="card">
                    <img src="assets/images/data-science.webp" alt="data science">
                    <div class="card-content">
                        <h2>Data Science</h2>
                        <p>Explore data analysis, machine learning, and AI techniques.</p>
                    </div>
                    <div class="card-footer">Read More</div>
                </article>
            </div>
        </section>
        
    </main>
    
</body>
</html>
