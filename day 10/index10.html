<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - CSS 127</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header, footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            grid-column: span 2;
        }

        aside {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        nav ul li {
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
        }

        nav ul li:hover {
            background-color: #555;
        }

        main {
            background-color: white;
            padding: 20px;
        }

        section {
            background-color: #e9ecef;
            padding: 30px;
            border-radius: 5px;
            margin-top: 30px;
        }

        footer {
            font-size: 16px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <header>Dashboard Header</header>

        <aside>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <section>
                <h2>Welcome to Your Dashboard</h2>
                <p>This is a simple dashboard layout using CSS Grid and Flexbox.</p>
            </section>

            <section>
                <h2>Latest Updates</h2>
                <p>Check out the latest changes and notifications related to your account.</p>
            </section>
        </main>

        <footer>&copy; 2025 Dashboard Inc.</footer>
    </div>
</body>
</html>
