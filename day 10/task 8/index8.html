<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - CSS 125</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 1fr;
            width: 90%;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            text-align: center;
            padding: 15px;
            height: 100%;
        }

        .card-content h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .card-content p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <article class="card">
                    <img src="assets/images/ai" alt="Technology">
                    <div class="card-content">
                        <h2>Artificial Intelligence</h2>
                        <p>Explore AI models and their applications in real-world scenarios.</p>
                    </div>
                </article>
        
                <article class="card">
                    <img src="assets/images/data-science.webp" alt="Data Science">
                    <div class="card-content">
                        <h2>Data Science</h2>
                        <p>Learn data analysis and machine learning techniques.</p>
                    </div>
                </article>
            </div>
        </section>
    </main>
    
</body>
</html>
