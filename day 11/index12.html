<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 12 - CSS 142</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 100;
        }

        .overlay h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .overlay p {
            font-size: 18px;
        }

        .inside {
            position: relative;
            z-index: 1;
            padding: 40px;
            background: white;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>

<body>
    <main>
        <section class="inside">
            <h2>About Web Development</h2>
            <p>Web development involves creating and maintaining websites. It includes front-end and back-end technologies.</p>
        </section>

        <section>
            <div class="overlay">
                <div class="overlay-content">
                    <h1>Welcome to Web Development</h1>
                    <p>Learn how to build beautiful and responsive websites using HTML & CSS.</p>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
