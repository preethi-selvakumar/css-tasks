<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11 CSS 133</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            text-align: center;
            display: grid;
            grid-template-rows: auto 1fr auto; 
            min-height: 100vh; 
            
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        main {
            margin: 40px auto;
            width: 50%;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
        }

        .info-box {
            text-align: left;
        }

        .cta-button {
            position: absolute; 
            bottom: 10px;
            right: 15px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Explore Web Development</h1>
    </header>

    <main>
        <section class="info-box">
            <h2>What is Frontend Development?</h2>
            <p>Frontend development focuses on designing the visual and interactive aspects of a website. It involves technologies like HTML, CSS, and JavaScript to create user-friendly interfaces.</p>
            <button class="cta-button">Learn More</button> <!-- Absolute Element -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Web Development Hub | All Rights Reserved</p>
    </footer>

</body>
</html>
