<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 12 - CSS 154</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }

        header {
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .subscribe-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        .subscribe-section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .subscribe-section p {
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, filter 0.3s;
        }

        .btn:hover {
            filter: sepia(100%);
        }

    </style>
</head>
<body>
    <header>
        <h1>Newsletter Subscription</h1>
    </header>

    <main>
        <section class="subscribe-section">
            <h2>Stay Updated</h2>
            <p>Subscribe to our newsletter for the latest updates.</p>
            <button class="btn">Subscribe Now</button>
        </section>
    </main>
    

</body>
</html>
