<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 12 - CSS 150</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        main {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 350px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            transition: filter 0.3s ease-in-out;
        }

        .product-image:hover {
            filter: brightness(1.5);
        }

        .caption {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <h2>Special Offer - 50% Off!</h2>
            <p>Upgrade your style with our premium leather handbag. Limited stock available, grab yours now!</p>
            <div class="image-container">
                <img src="assets/images/Handbag-PNG-Image.webp" alt="Premium Leather Handbag" class="product-image">
                <div class="caption">Hover to see the brightness effect</div>
            </div>
            <button class="btn">Shop Now</button>
        </section>
    </main>
</body>
</html>
