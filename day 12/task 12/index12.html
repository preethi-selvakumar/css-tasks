<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 12 - CSS 155</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        .team-member {
            position: relative;
            width: 320px;
            height: 220px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
        }

        .member-photo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .team-member:hover .member-photo {
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <header>
        <h1>Our Amazing Team</h1>
    </header>

    <main>
        <h2>Meet Our Team</h2>
        <section class="team-member">
            <p>Hover to see our team member</p>
            <img src="assets/images/One-Tree-Studio-Real-Estate-Company-Headshots-21-1.webp" alt="Team Member Photo" class="member-photo">
        </section>
    </main>

</body>
</html>
