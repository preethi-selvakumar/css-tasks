<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. CSS Art & Animations</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <header>
        <h1 class="logo">CSS Art</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#animations">Animations</a></li>
                <li><a href="#art">Art</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- parallax Section -->
        <section id="home" class="parallax">Parallax Scrolling</section>

        <!-- art Section -->
        <section id="art" class="art">
            <h2>Pure CSS Art</h2>
            <div class="sun"></div>
            <div class="tree"></div>
        </section>

        <!-- animation Section -->
        <section id="animations" class="animations">
            <div class="ball"></div>
            <div class="cube"></div>
        </section>

        <!-- Contact Section -->
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Have any questions? Feel free to reach out!</p>

            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer id="contact">
        <p>&copy; 2025 CSS Art & Animations</p> 
    </footer>

</body>

</html>
